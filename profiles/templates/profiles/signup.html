{% extends "base.html" %}
{% load staticfiles %}


{% block head %}{{ block.super }}

<title>Sign up</title>

{% endblock head %}



{% block content %}

{% if registered %}
<a class="important button" style="margin: 1em auto;" href="{% url 'login' %}">Go to login</a>

{% else %}
<p style="text-align:right; margin-top: 1em"><a href="{% url 'login' %}" class="small button">Already have an account ? Log in !</a></p>

<form id="user_form" class="classic" method="post" action=""
        enctype="multipart/form-data">

    {% csrf_token %}

    <!-- Display each form. The as_p method wraps each element in a paragraph
         (<p>) element. This ensures each element appears on a new line,
         making everything look neater. -->
    {{ user_form.as_p }}

    <!-- Provide a button to click to submit the form. -->
    <input type="submit" name="submit" value="Sign Up !" />
</form>
{% endif %}

{% endblock content %}
